
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Persona</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="modelPersona.name" name="nombre"  type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input [(ngModel)]="modelPersona.apellidos" name="apellido" type="text" class="form-control">
                </div>
                <button (click)="Guardar(modelPersona)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
